<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LaTeX Renderer</title>
    <style>
      :root {
        --bg: #0D1117;
        --panel: #161B22;
        --text: #c9d1d9;
        --muted: #8b949e;
        --neon: #58a6ff;
        --accent: #3FB950;
        --shadow: #010409;
        --border: #30363d;
      }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        font-family: 'Courier New', monospace;
        color: var(--text);
      }
      .container {
        width: 360px;
        padding: 14px;
        box-sizing: border-box;
      }
      .card {
        background: var(--panel);
        border: 4px solid var(--border);
        padding: 12px;
        border-radius: 6px;
        box-shadow: 6px 6px 0 var(--shadow);
        overflow: hidden;
        color: var(--text);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo {
        width: 48px;
        height: 48px;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        border: 4px solid var(--border);
        box-shadow: 4px 4px 0 var(--shadow);
        box-sizing: border-box;
        overflow: hidden;
      }
      .title {
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .subtitle {
        font-size: 10px;
        color: white;
        margin-top: 2px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 12px;
      }
      .label {
        font-size: 12px;
      }
      .toggle {
        width: 72px;
        height: 36px;
        background: var(--bg);
        border: 3px solid var(--border);
        display: inline-block;
        position: relative;
        cursor: pointer;
        box-shadow: 4px 4px 0 var(--shadow);
        padding: 0;
        overflow: hidden;
      }
      .knob {
        width: 25px;
        height: 27px;
        background: var(--panel);
        border: 3px solid var(--border);
        box-shadow: 3px 3px 0 var(--shadow);
        position: absolute;
        top: 2px;
        left: 4px;
        transition: left .12s steps(1);
      }
      .toggle.on .knob {
        left: 38px;
        background: var(--neon);
      }
      .modes {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .mode {
        flex: 1;
        padding: 8px;
        border: 3px solid var(--border);
        background: var(--bg);
        color: var(--text);
        text-align: center;
        font-size: 12px;
        cursor: pointer;
        box-shadow: 4px 4px 0 var(--shadow);
      }
      .mode.active {
        background: var(--neon);
        color: var(--bg);
      }
      textarea {
        width: 100%;
        min-height: 84px;
        margin-top: 10px;
        padding: 8px;
        border: 3px solid var(--border);
        background: var(--bg);
        color: var(--text);
        resize: vertical;
        font-size: 12px;
        box-shadow: 4px 4px 0 var(--shadow);
        box-sizing: border-box;
      }
      .status {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .status-pill {
        padding: 6px 10px;
        border: 3px solid var(--border);
        background: var(--bg);
        color: var(--text);
        font-weight: 700;
        box-shadow: 4px 4px 0 var(--shadow);
      }
      .status-pill.on {
        background: var(--accent);
        color: #06220E;
      }
      .help {
        font-size: 11px;
        color: var(--muted);
        margin-top: 10px;
      }
      footer {
        margin-top: 12px;
        text-align: right;
        font-size: 11px;
        color: var(--muted);
      }
      img.pixelated {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      @media (max-width:380px) {
        .container {
          width: 320px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
            <div class="logo">
              <img src="icons/icon-48.png" alt="Logo" width="48" height="48" class="pixelated" />
            </div>
            <div>
              <div class="title">LaTeX Renderer</div>
              <div class="subtitle">Render math on any page using KaTeX</div>
            </div>
        </div>

        <div class="row">
          <div class="label">Enable</div>
          <div id="toggleWrap" class="toggle" role="switch" aria-checked="true">
            <div class="knob"></div>
          </div>
        </div>

        <div class="modes">
          <div id="modeWhitelist" class="mode">Whitelist</div>
          <div id="modeBlacklist" class="mode active">Blacklist</div>
        </div>

        <div style="margin-top:12px">
          <label style="font-size:12px;color:white">Sites (one domain per line)</label>
          <textarea id="sitesList" placeholder="example.com"></textarea>
        </div>

        <div class="status">
          <div id="statusPill" class="status-pill on">Enabled</div>
          <div class="help">Whitelist: only listed sites â€¢ Blacklist: disabled on listed sites</div>
        </div>

        <footer>v1.3</footer>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
